<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper"></div>
            <div id="weatherApp">
                 <form id="searchbox" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                        <input type="text" placeholder="Type a city..." class="form-control" id="city-input" autocomplete="off" autofocus="on" />
                        </div>
                        <div class="col-3">
                        <input type="submit" value="Search" class="btn btn-primary w-100" />
                     </div>
                    </div>
                </form>
                <!-- Search bar and button -->

                <div class="row mt-7">
                <div class="col-12">
                    <h1>
                        Dublin
                    </h1>
                    <ul>
                        <li id="time">
                            placeholder
                        </li>
                        <li id="description">
                            Rain
                        </li>
                    </ul>
                    <br />
                    <div class="col-9">
                        <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="clear" width="120" id="icon"/>

                        <span id="temperature" class="temperatureDisplay" data-celsius-temp="8">
                            8
                        </span>
                        <span class="units">
                            <a href="#" id="celsius">°C</a> |
                            <a href="#" id="fahrenheit">°F</a>
                        </span>
                    </div>
                </div>
                </div>
                 <!-- City name and weather type -->

                <div class="weather-forecast row" id="forecast"> </div>
                <!-- forecast -->
            </div>
        </div>
        <small>
            <a href="https://github.com/nzada/nadine-project" target="_blank">Open-source code</a>, by Nadine Zada 
        </small>
    </div>
    <script src="src/js-data-types.js"></script>
</body>

</html>
