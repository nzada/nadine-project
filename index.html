<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="weatherApp">
            <div class="row pt-6 pb-6">
                <form class="searchbox">
                    <input type="text" placeholder="Type a city..." autofocus="on" id="city-input" />
                    <input class="col-3" type="submit" class="btn btn-primary" value="Search" />
                </form>
            </div>
            <!-- Search bar and button -->

            <div class="row mt-5">
                <div class="col-9">
                    <h1>
                        Dublin
                    </h1>
                    <ul>
                        <li id="time">
                            placeholder
                        </li>
                        <li>
                            Rain
                        </li>
                    </ul>
                    <br />
                    <div class="col-9">
                        <img src="images/icon.png" alt="Icon" width="120" />

                        <span id="temperature">
                            8
                        </span>
                        <span class="units">
                            <a href="#" id="celsius">°C</a> |
                            <a href="#" id="fahrenheit">°F</a>
                        </span>
                    </div>
                </div>
            </div>
            <!-- City name and weather type -->

            <div class="row" id="forecast">
                <div class="col-sm-2">
                    <h5>
                        Mon
                    </h5>
                    <div class="w-100">
                        <img src="images/icon.png" alt="Icon" width="50" />
                    </div>
                    <div class="w-100"><strong>8˚C</strong> 3˚C</div>
                </div>
                <div class="col-sm-2">
                    <h5>
                        Tue
                    </h5>
                    <div class="w-100">
                        <img src="images/icon.png" alt="Icon" width="50" />
                    </div>
                    <div class="w-100"><strong>4˚C</strong> 3˚C</div>
                </div>
                <div class="col-sm-2">
                    <h5>
                        Wed
                    </h5>
                    <div class="w-100">
                        <img src="images/icon.png" alt="Icon" width="50" />
                    </div>
                    <div class="w-100"><strong>8˚C</strong> 3˚C</div>
                </div>
                <div class="col-sm-2">
                    <h5>
                        Thu
                    </h5>
                    <div class="w-100">
                        <img src="images/icon.png" alt="Icon" width="50" />
                    </div>
                    <div class="w-100"><strong>7˚C</strong> 3˚C</div>
                </div>
                <div class="col-sm-2">
                    <h5>
                        Fri
                    </h5>
                    <div class="w-100">
                        <img src="images/icon.png" alt="Icon" width="50" />
                    </div>
                    <div class="w-100"><strong>6˚C</strong> 3˚C</div>
                </div>
            </div>
            <!-- forecast -->
        </div>
    </div>
    <script src="src/js-data-types.js"></script>
</body>

</html>
